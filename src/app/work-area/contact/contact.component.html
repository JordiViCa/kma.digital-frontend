<div class="h-screen z-0 bg-blauf flex flex-col lg:py-20 lg:px-40 xl:py-32 xl:px-52 px-4 pt-8 pb-4 select-none overflow-hidden">
  <div class="sm:mx-auto flex flex-col gap-2 text-blancb text-center pt-10 pb-2 md:py-10">
      <h1 class="text-4xl sm:text-6xl font-extrabold uppercase flex flex-col md:flex-row">
        <span>CONTACT SUBMISSIONS</span>
      </h1>
  </div>
  <div class="flex flex-col md:flex-row gap-2 h-full w-full overflow-hidden">
    <div class="bg-blancb p-2 flex flex-col rounded-xl gap-2 md:gap-5 mb-auto">
        <p class=" text-4xl uppercase font-semibold md:mr-4 text-center">Sorting</p>
        <button (click)="setFilter('date')" class="text-base flex justify-center transition-all duration-300 px-4 py-2 border-2 border-blauf rounded-full {{ filter.includes('date') ? 'text-blauf bg-blancb':'hover:text-blauf hover:bg-blancb bg-blauf text-blancb'}}"><span class="my-auto">Date</span> <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 my-auto transition-transform duration-500 {{ filter == 'date' ? 'rotate-180':''}}" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M112 244l144-144 144 144M256 120v292"/></svg></button>
        <button (click)="setFilter('seen')" class="text-base flex justify-center transition-all duration-300 px-4 py-2 border-2 border-blauf rounded-full {{ filter.includes('seen') ? 'text-blauf bg-blancb':'hover:text-blauf hover:bg-blancb bg-blauf text-blancb'}}"><span class="my-auto">Seen</span> <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 my-auto transition-transform duration-500 {{ filter == 'seen' ? 'rotate-180':''}}" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M112 244l144-144 144 144M256 120v292"/></svg></button>
    </div>
    <div class=" gap-3 flex flex-row flex-wrap flex-grow basis-0 overflow-y-auto p-10 bg-blancb rounded-lg drop-shadow-lg w-full h-full justify-center">
      <div (click)="selectContact(contact)" *ngFor="let contact of contactf | filterContact:filter; let i = index" class="text-blancb flex w-full md:w-auto h-min rounded-lg bg-blaum px-4 py-2 uppercase font-semibold cursor-pointer shadow-md hover:shadow-xl transition-all duration-300">
        <span class="my-auto">{{ contact.name }}: {{ contact.title }} {{ contact.created | date:'mm:hh dd-MM-yyyy' }}</span> <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 float-right ml-4 my-auto {{ contact.seen ? 'text-green-400':'text-black' }}" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M464 128L240 384l-96-96M144 384l-96-96M368 128L232 284"/></svg>
      </div>
      <div class="flex flex-grow basis-0 text-center flex-col md:flex-row gap-2 bg-blaum rounded-xl px-8 py-5 drop-shadow-md hover:drop-shadow-xl transition-all hover:scale-105 duration-500 cursor-pointer" *ngIf="contactf.length == 0">
        <h2 class="text-xl sm:text-3xl font-semibold my-auto uppercase ml-auto sm:mr-0 mr-auto">There are no contact submissions</h2>
      </div>
    </div>
  </div>
</div>
<div (mousedown)="closePopup($event)" id="closePopup" *ngIf="con" class="absolute flex bg-[#00000070] top-0 left-0 z-10 backdrop-blur-sm w-screen h-screen">
  <div class="m-auto bg-white p-20 rounded-2xl flex flex-col max-w-[95vw] md:max-w-[60vw] max-h-[90vh] overflow-auto">
    <h1 class=" text-4xl md:text-6xl uppercase font-semibold mb-5">{{ con.title }}</h1>
    <p class="text-lg mb-3 border-b border-b-black"><span class="font-semibold">Email:</span> {{ con.email }}</p>
    <p class="text-lg mb-3 border-b border-b-black"><span class="font-semibold">Name:</span> {{ con.name }}</p>
    <p class="text-lg mb-3 border-b border-b-black"><span class="font-semibold">Message:</span> {{ con.message }}</p>
    <p class="text-lg mb-3 border-b border-b-black"><span class="font-semibold">Date sent:</span> {{ con.created | date:'mm:hh dd-MM-yyyy' }}</p>
    <button id="closePopup" class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-full text-white font-semibold">CLOSE</button>
  </div>
</div>
