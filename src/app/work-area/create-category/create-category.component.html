<div *ngIf="showWindow" (mousedown)="close($event)" id="closePopup" class="fixed z-50 p-3 top-0 bg-[#00000054] backdrop-blur-sm flex w-full h-full transition-all duration-200" (mousedown)="close($event)">
  <div class="flex md:flex-row flex-col bg-gradient-to-t md:bg-transparent from-blauf to-blaum transition-all duration-500 w-full md:w-auto m-auto overflow-hidden rounded-xl drop-shadow-xl shadow-xl select-none">
    <form (ngSubmit)="createProject()" class="flex flex-col mb-auto w-full p-10" [formGroup]="categoryForm">
      <h1 class="text-2xl lg:text-4xl font-extrabold uppercase text-center mb-5 text-blancb">{{ category ? 'EDIT CATEGORY':'CREATE CATEGORY'}}</h1>
      <label class="block relative mb-4 w-full group">
        <span class="text-blancb uppercase text-lg pl-2">Name</span>
        <input placeholder="To do" class="text-[#2b2b2b] border-b-2 w-full rounded-xl border-0 drop-shadow-md hover:drop-shadow-lg focus:drop-shadow-lg shadow-sm focus:shadow-lg transition-all duration-200 outline-none focus:outline-none ring-0 focus:ring-0 {{ categoryForm.controls['name'].invalid && categoryForm.controls['name'].touched ? 'border-error animate-error':categoryForm.controls['name'].touched ? 'border-correct':''}}" type="text" formControlName="name" name="name" required="required">
      </label>
      <label class="block relative mb-4 w-full group">
        <span class="text-blancb uppercase text-lg pl-2">Color</span>
        <input placeholder="#fff" class="text-[#2b2b2b] border-b-2 w-full rounded-xl border-0 drop-shadow-md hover:drop-shadow-lg focus:drop-shadow-lg shadow-sm focus:shadow-lg transition-all duration-200 outline-none focus:outline-none ring-0 focus:ring-0 {{ categoryForm.controls['color'].invalid && categoryForm.controls['color'].touched ? 'border-error animate-error':categoryForm.controls['color'].touched ? 'border-correct':''}}" type="text" formControlName="color" name="color" required="required">
      </label>
      <label *ngIf="category" class="block relative mb-4 w-full group">
        <span class="text-blancb uppercase text-lg pl-2">Order</span>
        <input placeholder="0" class="text-[#2b2b2b] border-b-2 w-full rounded-xl border-0 drop-shadow-md hover:drop-shadow-lg focus:drop-shadow-lg shadow-sm focus:shadow-lg transition-all duration-200 outline-none focus:outline-none ring-0 focus:ring-0 {{ categoryForm.controls['order'].invalid && categoryForm.controls['order'].touched ? 'border-error animate-error':categoryForm.controls['order'].touched ? 'border-correct':''}}" type="text" formControlName="order" name="order" required="required">
      </label>
      <div class="w-full pb-4">
        <button class="text-blancb float-right bg-blue-700 hover:bg-blue-800 disabled:hover:bg-blue-700 disabled:opacity-70 disabled:cursor-not-allowed outline-none font-medium rounded-full px-10 py-2 text-center mx-auto text-lg drop-shadow-xl" type="submit" [disabled]="!categoryForm.valid">
          {{ category ? 'Edit':'Create'}}
        </button>
      </div>
    </form>
  </div>
</div>
