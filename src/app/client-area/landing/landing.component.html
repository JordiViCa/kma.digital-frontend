<div class="h-screen z-0 bg-blauf flex flex-col lg:p-20 xl:p-32 px-4 pt-24 select-none overflow-hidden">
  <div class="sm:m-auto flex flex-col gap-2 text-blancb text-center mb-10">
      <h1 class="text-4xl sm:text-6xl font-extrabold uppercase">WELCOME BACK {{ name }}</h1>
  </div>
  <div class="sm:m-auto gap-2 text-blancb flex flex-col">
    <h2 class="text-2xl sm:text-4xl font-extrabold mb-3 uppercase text-center">Recent changes</h2>
    <div [routerLink]="['projects/'+project.id]" class="flex text-center flex-col md:flex-row gap-2 bg-blaum my-2 rounded-xl px-8 py-5 drop-shadow-md hover:drop-shadow-xl transition-all hover:scale-105 duration-500 cursor-pointer" *ngFor="let project of projects">
      <h2 class="text-xl sm:text-3xl font-semibold my-auto uppercase">Project</h2>
      <span class="font-extrabold text-2xl sm:text-4xl my-auto uppercase md:mr-10">{{ project.name }}</span>
      <span [routerLink]="['projects/'+project.id+'/chat']" class="absolute drop-shadow-lg top-2 md:top-1/2 md:-translate-y-1/2 right-2 ml-auto mr-auto md:mr-0 font-extrabold rounded-full bg-red-500 text-blancb text-2xl sm:text-4xl md:w-14 md:h-14 w-10 h-10 flex">
        <span class="m-auto relative">1<span class="m-auto animate-ping absolute top-0 left-0">1</span></span>
      </span>
    </div>
  </div>
</div>
