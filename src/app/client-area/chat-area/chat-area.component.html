<div *ngIf="chat" class="bg-blauf w-full flex flex-col pt-20 md:pb-8 md:px-8 pb-4 px-2">
  <h1 class="text-4xl lg:text-6xl font-extrabold uppercase text-center mb-5 text-blancb">CHAT {{ chat.titol }}</h1>
  <form [formGroup]="chatForm" class="bg-blancb drop-shadow-lg md:h-full w-full rounded-3xl flex flex-col overflow-auto">
    <div class="flex flex-col overflow-y-auto pb-3 h-full" #scrollMe [scrollTop]="scrollMe.scrollHeight">
      <div class="px-4 py-1 max-w-[80%] {{ message.client == userId ? 'ml-auto mt-3 mr-3 bg-blauc':'mr-auto mt-3 ml-3 bg-[#8db2d1]'}} rounded-xl drop-shadow-md" *ngFor="let message of chat.messages">
        <div [innerHTML]="message.text" class="break-words select-text  "></div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" [routerLink]="['/client/chat']" class="h-6 absolute top-2 left-2 translate-x-1/2 cursor-pointer" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M112 160l-64 64 64 64"/><path d="M64 224h294c58.76 0 106 49.33 106 108v20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
    </div>
    <div class="mx-auto w-[96%] relative mb-2 md:mb-4 overflow-y-auto min-h-[166px] md:min-h-[213px]">
      <angular-editor [placeholder]="'You have any question?'" [config]="config" formControlName="htmlContent">
      </angular-editor>
      <svg (click)="sendMessage()" xmlns="http://www.w3.org/2000/svg" class="absolute bottom-2 right-4 h-6 w-6 cursor-pointer" viewBox="0 0 512 512"><path d="M16 464l480-208L16 48v160l320 48-320 48z"/></svg>
    </div>
  </form>
</div>
