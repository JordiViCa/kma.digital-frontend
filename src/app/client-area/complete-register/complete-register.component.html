<div class="min-h-screen z-0 bg-blauf flex flex-col lg:flex-row lg:pt-20 xl:pt-32 lg:px-20 xl:px-32 px-4 pt-32 select-none">
  <div class="mb-auto mx-auto flex flex-col gap-2 text-blancb">
      <h1 class="text-4xl lg:text-6xl font-extrabold uppercase text-center mb-5">COMPLETE REGISTRATION</h1>
      <form (ngSubmit)="completeRegister()" class="flex flex-row flex-wrap gap-10 mb-auto" [formGroup]="registerForm">
        <div class="flex flex-row flex-wrap gap-10 justify-center shadow-lg rounded-2xl p-5 bg-[#00000011] w-full">
          <h2 class="w-full text-2xl lg:text-4xl uppercase font-extrabold">User information</h2>
          <label class="block relative mb-4 w-full md:w-[28%] lg:w-[30%] group">
            <span class="text-blancb uppercase text-lg pl-2">Email</span>
            <input class="text-[#2b2b2b] opacity-50 border-b-2 w-full rounded-xl border-0 drop-shadow-md hover:drop-shadow-lg focus:drop-shadow-lg shadow-sm focus:shadow-lg transition-all duration-200 outline-none focus:outline-none ring-0 focus:ring-0 {{ registerForm.controls['username'].invalid && registerForm.controls['username'].touched ? 'border-error animate-error':registerForm.controls['username'].touched ? 'border-correct':''}}" type="text" formControlName="username" name="username" required="required">
          </label>
          <label class="block relative mb-4 w-full md:w-[28%] lg:w-[30%] group">
            <span class="text-blancb uppercase text-lg pl-2">Name</span>
            <input class="text-[#2b2b2b] border-b-2 w-full rounded-xl border-0 drop-shadow-md hover:drop-shadow-lg focus:drop-shadow-lg shadow-sm focus:shadow-lg transition-all duration-200 outline-none focus:outline-none ring-0 focus:ring-0 {{ registerForm.controls['name'].invalid && registerForm.controls['name'].touched ? 'border-error animate-error':registerForm.controls['name'].touched ? 'border-correct':''}}" type="text" formControlName="name" name="name" required="required">
          </label>
          <label class="block relative mb-4 w-full md:w-[28%] lg:w-[30%] group">
            <span class="text-blancb uppercase text-lg pl-2">Surname</span>
            <input class="text-[#2b2b2b] border-b-2 w-full rounded-xl border-0 drop-shadow-md hover:drop-shadow-lg focus:drop-shadow-lg shadow-sm focus:shadow-lg transition-all duration-200 outline-none focus:outline-none ring-0 focus:ring-0 {{ registerForm.controls['surname'].invalid && registerForm.controls['surname'].touched ? 'border-error animate-error':registerForm.controls['surname'].touched ? 'border-correct':''}}" type="text" formControlName="surname" name="surname" required="required">
          </label>
        </div>
        <div class="flex flex-row flex-wrap gap-10 shadow-lg justify-center rounded-2xl p-5 bg-[#00000011] w-full">
          <h2 class="w-full text-2xl lg:text-4xl uppercase font-extrabold">Company information</h2>
          <label class="block relative mb-4 w-full md:w-[28%] lg:w-[30%] group">
            <span class="text-blancb uppercase text-lg pl-2">Company name</span>
            <input class="text-[#2b2b2b] border-b-2 w-full rounded-xl border-0 drop-shadow-md hover:drop-shadow-lg focus:drop-shadow-lg shadow-sm focus:shadow-lg transition-all duration-200 outline-none focus:outline-none ring-0 focus:ring-0 {{ registerForm.controls['company'].invalid && registerForm.controls['company'].touched ? 'border-error animate-error':registerForm.controls['company'].touched ? 'border-correct':''}}" type="text" formControlName="company" name="company" required="required">
          </label>
          <label class="block relative mb-4 w-full md:w-[28%] lg:w-[30%] group">
            <span class="text-blancb uppercase text-lg pl-2">Phone number</span>
            <input class="text-[#2b2b2b] border-b-2 w-full rounded-xl border-0 drop-shadow-md hover:drop-shadow-lg focus:drop-shadow-lg shadow-sm focus:shadow-lg transition-all duration-200 outline-none focus:outline-none ring-0 focus:ring-0 {{ registerForm.controls['phone'].invalid && registerForm.controls['phone'].touched ? 'border-error animate-error':registerForm.controls['phone'].touched ? 'border-correct':''}}" type="text" formControlName="phone" name="phone" required="required">
          </label>
          <label class="block relative mb-4 w-full md:w-[28%] lg:w-[30%] group">
            <span class="text-blancb uppercase text-lg pl-2">Interests</span>
            <select class="text-[#2b2b2b] border-b-2 w-full rounded-xl border-0 drop-shadow-md hover:drop-shadow-lg focus:drop-shadow-lg shadow-sm focus:shadow-lg transition-all duration-200 outline-none focus:outline-none ring-0 focus:ring-0 {{ registerForm.controls['interests'].invalid && registerForm.controls['interests'].touched ? 'border-error animate-error':registerForm.controls['interests'].touched ? 'border-correct':''}}" formControlName="interests" name="interests" required="required">
              <option value="" selected hidden>Choose an option</option>
              <option value="new_website_budget">Budget for new website</option>
              <option value="website_migration">Website migration</option>
              <option value="migration_of_ongoing_project">Migration of ongoing project</option>
            </select>
          </label>
          <label class="block relative mb-4 w-full md:w-[28%] lg:w-[30%] group">
            <span class="text-blancb uppercase text-lg pl-2">CIF / NIF</span>
            <input class="text-[#2b2b2b] border-b-2 w-full rounded-xl border-0 drop-shadow-md hover:drop-shadow-lg focus:drop-shadow-lg shadow-sm focus:shadow-lg transition-all duration-200 outline-none focus:outline-none ring-0 focus:ring-0 {{ registerForm.controls['cif'].invalid && registerForm.controls['cif'].touched ? 'border-error animate-error':registerForm.controls['cif'].touched ? 'border-correct':''}}" type="text" formControlName="cif" name="cif" required="required">
          </label>
          <label class="block relative mb-4 w-full md:w-[calc(56%+2.5rem)] lg:w-[calc(60%+2.5rem)] group">
            <span class="text-blancb uppercase text-lg pl-2">Company description</span>
            <textarea class="text-[#2b2b2b] border-b-2 w-full rounded-xl border-0 drop-shadow-md hover:drop-shadow-lg focus:drop-shadow-lg shadow-sm focus:shadow-lg transition-all duration-200 outline-none focus:outline-none ring-0 focus:ring-0" type="text" formControlName="description" name="description"></textarea>
          </label>
        </div>
        <div class="w-full pb-4">
          <button class="text-blancb float-right bg-blue-700 hover:bg-blue-800 disabled:hover:bg-blue-700 disabled:opacity-70 disabled:cursor-not-allowed outline-none font-medium rounded-full px-10 py-2 text-center mx-auto text-lg drop-shadow-xl" type="submit" [disabled]="!registerForm.valid">
            Complete registration
          </button>
        </div>
      </form>
  </div>
</div>
